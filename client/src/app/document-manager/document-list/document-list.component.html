<div>
    <ul class="document-list">
        <li *ngFor="let document of documents">
          <span class="badge">{{document.id}}</span> {{document.name}} - {{document.path}}
        </li>
      </ul>
</div>

<div class="document-list-container">
    <div class="document-list">
        <div class="document-list-item">
            <div class="document-list-item-row">
                <div class="document-list-item-column"></div>
                <div class="document-list-item-column"></div>
                <div class="document-list-item-column"></div>
            </div>
        </div>
    </div>
</div>
